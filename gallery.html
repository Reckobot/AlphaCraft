<style>
    @font-face { font-family: Minecraft; src: url('minecraft.ttf'); }

    @keyframes fadein {
        0%{
            opacity: 0;
        }
        100%{
            opacity: 1;
        }
    }

    @keyframes rise {
        0%{
            top: 25vh;
        }
        100%{
            top: 0vh;
        }
    }

    body {
        text-align: center;
        background-color: black;
        background-image: url('dirt.png');
        background-attachment: fixed;
        background-repeat: repeat;
        background-size: 512px;
        color: white;
        font-family: Minecraft;
        font-size: 20px;
        margin: 0% 0%;
        
        animation: rise 1s;
        position: relative;
        left: calc((100vw - 100%) / 2);
        overflow-x: hidden;
    }

    a {
        text-decoration: none;
        color: yellow;
        transition: color 0.5s;
    }

    a:hover {
        text-decoration: none;
        color: white;
    }

    h1 {
        font-size: 16px;
        width: 95vw;
        margin: 0 auto;
        animation: fadein 1s;
    }

    h2 {
        animation: fadein 1s;
    }
</style>
